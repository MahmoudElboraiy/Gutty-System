name: Build and Deploy .NET API via FTP

on:
  push:
    branches:
      [master, main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Adjust version as needed
        
    - name: Restore dependencies
      run: dotnet restore Healthy-Food-System.sln
      
    - name: Build project
      run: dotnet build Healthy-Food-System.sln --configuration Release --no-restore
      
    - name: Publish project
      run: dotnet publish src/Presentation/Presentation.csproj --configuration Release --output ./publish --no-build
      
    - name: Create deployment package
      run: |
        cd publish
        tar -czf ../deployment.tar.gz .
        cd ..
        
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /wwwroot/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Verify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Published files:"
        ls -la ./publish/